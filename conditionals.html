<html>
  <body>
    <script>

    //Good path if statement
    document.write("If Statement<br />")
    var score = 90

    if(score > 60){
      document.write("You passed the class! <br />");
    }

    //Good path if-else statement
    document.write("If-Else Statement<br />")
    score = 50

    if(score > 60){
      document.write("You passed the class! <br />");
    }
    else{
      document.write("See you next semester. <br />");
    }

    //Good path if-else-if statement
    document.write("If-Else-If Statement<br />")
    score = 70

    if(score > 90){
      document.write("You aced the course. <br />");
    }
    else if(score > 60){
      document.write("You passed the course. <br />");
    }
    else{
      document.write("See you next semester. <br />");
    }
    </script>
  </body>
</html>
